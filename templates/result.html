<!DOCTYPE html>
<html>
  <head>
    <title>Результаты поиска</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Школы города {{ request.form.get('city') }}</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Название</th>
            <th>Адрес</th>
            <th>Рейтинг</th>
          </tr>
        </thead>
        <tbody>
          {% for school in schools %}
            <tr {% if school in top_schools %}class="table-success"{% endif %}>
              <td>{{ school['title'] }}</td>
<!--              <td>{{ school.address }}</td>-->
<!--              <td>{{ school.rating }}</td>-->
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
